<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      *{margin:0; padding:0;}
      #main{
        width:1000px;
        margin:0 auto;
      }
      #banner{
        width:1000px;
        overflow:hidden;
        position:relative;
      }
      #ul-imgs{
        list-style:none;
      }
      #ul-imgs.transition{
        transition:all .5s linear;
      }
      #ul-imgs>li{
        width:1000px;
        float:left;
      }
      #ul-imgs img{
        width:1000px;
      }
      #ul-idxs{
        width:100px;
        margin:0 auto;
        list-style:none;
        position:absolute;
        bottom:25px;
        left:50%;
        margin-left:-50px;
      }
      #ul-idxs>li{
        float:left;
        width:10px; height:10px;
        background-color:#fff;
        border-radius:5px;
        margin:0 5px;
        cursor:pointer;
      }
      #ul-idxs>li.active{
        background-color:blue;
      }
      #btn-left,#btn-right{
        width:60px;
        height:100%;
        position:absolute;
        top:0;
        background-repeat:no-repeat;
        background-position:center;
        cursor:pointer;
      }
      #btn-left{
        left:20px;
        background-image:url(image/carousel_item/left_ar.png);
      }
      #btn-right{
        right:20px;
        background-image:url(image/carousel_item/right_ar.png);
      }
      #btn-left:hover,#btn-right:hover{
        background-size:40px 70px
      }
    </style>
</head>
<body>
  <main id="main">
    <div id="banner">
      <!-- 左边的箭头 -->
      <div id="btn-left"></div>
      <!-- 轮播图片 -->
      <ul class="transition" id="ul-imgs" style="width:5000px;margin-left:0px;">
          <li><a href="javascript:;"><img src="image/carousel_item/carousel-1.jpg"></a></li>
          <li><a href="javascript:;"><img src="image/carousel_item/carousel-2.jpg"></a></li>
          <li><a href="javascript:;"><img src="image/carousel_item/carousel-3.jpg"></a></li>
          <li><a href="javascript:;"><img src="image/carousel_item/carousel-4.jpg"></a></li>
          <!-- 最后这一张是重复的第一张 -->
          <li><a href="javascript:;"><img src="image/carousel_item/carousel-1.jpg"></a></li>
      </ul>
      <!-- 轮播指示器 -->
      <ul id="ul-idexs">
        <!-- 虽然图片多一张重复,但是轮播指示器不需要重复,所以不用加1 -->
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
      <!-- 右边的箭头 -->
      <div id="btn-right"></div>
    </div>
  </main>
</body>
</html>
