<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
  <div class="container">
    <div id="demo" class="carousel" data-ride="carousel">
      <!-- 轮播图片 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="banner/banner01.jpg" alt="" class="w-100 h-75">
        </div>
        <div class="carousel-item">
          <img src="banner/banner02.jpg" alt="" class="w-100 h-75">
        </div>
        <div class="carousel-item">
          <img src="banner/banner03.jpg" alt="" class="w-100 h-75">
        </div>
      </div>
      <!-- 轮播指示器 -->
      <ul class="carousel-indicators">
         <li class="active" data-target="#demo" data-slide-to="0"></li> 
         <li data-target="#demo" data-slide-to="1"></li> 
         <li data-target="#demo" data-slide-to="2"></li> 
      </ul>
      <!-- 左右箭头 -->
      <a href="#demo" class="carousel-control-prev" data-slide="prev">
        <span calss="carousel-control-prev-icon"></span>
      </a>
      <a href="#demo" class="carousel-control-next" data-slide="next">
          <span calss="carousel-control-next-icon"></span>
        </a>
    </div>
  </div>
</body>
</html>
